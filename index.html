<!DOCTYPE html>
<html>
<head>
<style> 

body {
  background-image: url("https://m.media-amazon.com/images/I/51R3pwZ8KbL._AC_SR263,263_QL70_.jpg");
}

.snowflake {
  position: absolute;
  width: 10px;
  height: 10px;
  background: linear-gradient(red, white);
  border-radius: 50%;
  filter: drop-shadow(0 0 10px blue);
}

div.title {
  width: 400px;
  height: 5px;
  margin: auto;
  padding: 100px;
  text-align: center;
  font-weight: 900;
  animation-name: mymove;
  animation-duration: 3s;
  font-size: 350%;
  font-family: cursive;

}

div.body {
  width: 500px;
  height: 100px;
  margin: auto;
  text-align: center;
  animation-name: mymove2;
  animation-duration: 3s;
  font-size: 120%;
  font-family: cursive;

}

@keyframes mymove {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(0%);
    }
  }

@keyframes mymove2 {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0%);
    }
  }

</style>
</head>
<body>

<div class="title"> Long Division </div>
<div class="body"> method for dividing large numbers by hand </div>
<div id="snow" count="200"></div>



</body>
</html>
