<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background:url("https://ih1.redbubble.net/image.1021709043.9320/flat,128x128,075,t.jpg");
  background-size: contain;
  position: relative;
  animation-name: example;
  animation-duration: 100s;  
  animation-fill-mode: forwards;
}

@keyframes example {
  from {top: 0px;}
  to {top: 20000px; background-color: blue;}
}

div.title {
  width: 400px;
  height: 5px;
  margin: auto;
  padding: 100px;
  text-align: center;
  font-weight: 900;
  animation-name: mymove;
  background: none;
  background-color: white;
  animation-duration: 3s;
  font-size: 350%;
  font-family: cursive;

}

div.body {
  width: 500px;
  height: 100px;
  margin: auto;
  text-align: center;
  animation-name: mymove2;
  animation-duration: 3s;
  background: none;
  background-color: white;
  font-size: 120%;
  font-family: cursive;

}

@keyframes mymove {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(0%);
    }
  }

@keyframes mymove2 {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0%);
    }
  }

</style>
</head>
<body>

<div class="title"> Long Division </div>
<div class="body"> method for dividing large numbers by hand </div>

<div></div>

</body>
</html>
